<!DOCTYPE html>
<html>
  <head>
    <title>User Testing Tool</title>
    <meta charset="utf8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar-view"></div>
    <div class="view" id="home-view"></div>
    <div class="view" id="test-view" style="display: none;"></div>
    <div class="view" id="result-view" style="display: none;"></div>
    <div id="iframe-view" style="display: none;"></div>

    <script type="text/template" id="iframe-template">
      <iframe src="<%= webPage %>" sandbox="allow-forms allow-scripts"></iframe>
    </script>

    <script type="text/template" id="navbar-template">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">UTT</a>
          <ul class="nav">
            <li <% if (route == 'test') { %>class="active"<% } %> id="test-nav-button"><a href="#/test">Test</a></li>
            <li <% if (route == 'result') { %>class="active"<% } %> id="result-nav-button"><a href="#/result">Results</a></li>
          </ul>
          <% if (route == 'home') { %>
            <ul class="nav pull-right">
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="icon-globe"></i> Language
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li <% if (language == 'en') { %>class="disabled"<% } %>><a class="language" data-language="en">English</a>
                  <li <% if (language == 'nb') { %>class="disabled"<% } %>><a class="language" data-language="nb">Norwegian Bokmål</a>
                </ul>
              </li>
            </ul>
          <% } %>
          <% if (route != 'home') { %>
            <form class="navbar-form pull-right" onsubmit="return false;">
              <div class="input-append">
                <input <% if (state == 'loading') { %>disabled="true"<% } %>id="web-page" type="text" placeholder="Web page" value="<%= webPage %>" class="span4">
                <button <% if (state == 'loading') { %>class="btn disablled" disabled="true"<% } else { %>class="btn" <% } %> id="set-web-page" value="Set">Set</button>
              </div>
            </form>
          <% } %>
        </div>
      </div>
    </script>

    <script type="text/template" id="home-template">
      <div class="row">
        <div class="span12">
          <h1>User Testing Tool</h1>
          <p class="lead">The User Testing Tool (UTT) is a research demonstrator to combine user testing with automated testing services to improve the accessibility and usability of web sites.</p>
          <p class="lead">
            To get started, enter a web page to test.
          </p>
          <form class="form-inline" onsubmit="return false;">
            <fieldset>
              <div class="input-append">
              <input id="web-page-2" type="text" placeholder="Web page" value="<%= webPage %>" class="span4 input-large"> <button id="set-web-page-2" class="btn btn-primary">Start testing</a>
              </div>
            <fieldset>
          </form>
          <hr>
          <p>
            To report an issue, please send us an <a href="mailto:alexander.teinum@tingtun.no">email</a>, or create an issue on <a href="https://github.com/alexanderte/utt/issues">GitHub</a>.
          </p>
        </div>
      </div>
    </script>

    <script type="text/template" id="result-template">
      <h1>Results for <%= webPage %></h1>
      
      <p class="lead">
      <form class="form-inline" onsubmit="return false;">
        <fieldset>
          <label class="checkbox inline"><input type="checkbox" id="hideAutomatedCheckerResults" <%= checked %>">Hide automated checker results</label>
        <fieldset>
      </form>
      </p>

      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Line</th>
            <th>Column</th>
            <th>Test id</th>
            <th>Test result id</th>
            <th>Test title</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
        <% _.each(tests, function(test) { %>
          <tr class="<%= test.category %> <%= test.dimClass %>">
            <td class="category"><%= test.categoryCapitalized %></td>
            <td><%= test.line %></td>
            <td><%= test.column %></td>
            <td><%= test.testId %></td>
            <td><%= test.testResultId %></td>
            <td><%= test.testTitle %></td>
            <td><%= test.answer %></td>
          </tr>
        <% }); %>
        </tbody>
      </table>
      <!--<p style="text-align: right;"><button id="submit-results-button" class="btn btn-primary btn-large">Submit results</button></p>-->
    </script>

    <script type="text/template" id="result-template-loading">
      <h1>Results for <%= webPage %></h1>
      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Line</th>
            <th>Column</th>
            <th>Test id</th>
            <th>Test result id</th>
            <th>Test title</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">Loading web page…</td>
          </tr>
        </tbody>
      </table>
    </script>

    <script type="text/template" id="result-template-error">
      <h1>Results for <%= webPage %></h1>
      <table class="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Line</th>
            <th>Column</th>
            <th>Test id</th>
            <th>Test result id</th>
            <th>Test title</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">Could not find web page.</td>
          </tr>
        </tbody>
      </table>
    </script>

    <script type="text/template" id="test-progress">
      <div class="progress">
        <div class="bar" style="width: <%= progress %>%;"></div>
      </div>
    </script>

    <script type="text/template" id="test-loading">
      <div class="progress progress-striped active">
        <div class="bar" style="width: 100%;"></div>
      </div>
      <p class="lead">Preparing questions for <%= webPage %>…</p>
    </script>

    <script type="text/template" id="test-error">
      <p class="lead">Could not find <%= webPage %>.</p>
    </script>

    <script type="text/template" id="test-nothing-to-test">
      <p class="lead">There is nothing to verify for <%= webPage %>.</p>
    </script>

    <script type="text/template" id="test-case-template">
      <p class="lead"><%= question %></p>
      <p>
        <a href="<%= previousUrl %>" class="btn <%= previousExtraClass %>" style="margin-right: 24px;">Previous</a>
        <% _.each(answers, function(answer) { %>
          <label class="radio inline"><input type="radio" id="answer" name="answer" value="<%= answer %>"><%= answer %></label>
        <% }); %>
        <a href="<%= nextUrl %>" class="btn btn-primary" style="margin-left: 24px;">Next</a>
      </p>
    </script>

    <script data-main="main" type="text/javascript" charset="utf-8" src="require.js"></script>
  </body>
</html>
