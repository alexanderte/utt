<!DOCTYPE html>
<html>
  <head>
    <title>User Testing Tool</title>
    <meta charset="utf8">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,700);

      iframe {
        width: 100%;
        height: 1024px;
        border: 0;
      }
      .page {
        margin: 0 32px;
      }
      input, button, body {
        font-family: 'Open Sans';
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">UTT</a>
        <form class="navbar-form pull-right">
          <div class="input-append">
            <input id="webPage" type="text" placeholder="Web page" value="http://tingtun.no/" class="span4">
            <button class="btn" value="Set">Set</button>
          </div>
        </form>
        <ul class="nav">
          <li id="test-nav-button"><a href="#/test">Test</a></li>
          <li id="result-nav-button"><a href="#/result">Results</a></li>
        </ul>
      </div>
    </div>
    <div class="page"></div>
    <div class="page-extra"></div>
    <script type="text/template" id="introduction-template" src="template/introduction.html">
      <div class="row">
        <div class="span12">
          <h1>User Testing Tool</h1>
          <p class="lead">User Testing Tool (UTT) aims to test websites more completely by integrating user testing with automated testing services. It works on any device. The accumulated testing data will be analyzed, and used to improve existing tests and/or create new tests.</p>
          <p class="lead"><strong>To get started, enter the URL of a web page to test above.</strong></p>
          <p><button id="get-started-btn" class="btn btn-primary btn-large">Start testing</button></p>
        </div>
      </div>
    </script>

    <script type="text/template" id="result-template">
      <h1>Results for http://tingtun.no/</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Test</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Title appropriate for web page</a></td>
            <td>Yes</td>
          </tr>
          <tr>
            <td><a href="#">Web page looks attractive</a></td>
            <td>Unsure</td>
          </tr>
          <tr>
            <td><a href="#">Content corresponds to heading</a></td>
            <td>Yes</td>
          </tr>
          <tr>
            <td><a href="#">Alternative text conveys the intent of the image</a></td>
            <td><i>Multiple answers</i></td>
          </tr>
          <tr>
            <td><a href="#">Specified language corresponds to language used on the web page</a></td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
      <p style="text-align: right;"><button id="confirm-results-button" class="btn btn-primary btn-large">Confirm results</button></p>
    </script>
    <script type="text/template" id="test-progress">
      <div class="progress">
        <div class="bar" style="width: {{ progress }}%;"></div>
      </div>
    </script>

    <script type="text/template" id="test-case-template">
      <p class="lead">{{ question }}</p>
      <p>
          <button class="btn" value="Previous" style="margin-right: 24px;">Previous</button>
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <button class="btn btn-primary" value="Next" id="next-button" style="margin-left: 24px;">Next</button>
      </p>
    </script>
    <script type="text/template" id="test-case-template2">
      <p class="lead">Does the alternative text convey the intent of the image?</p>
      <h4>“e-Government Monitoring”</h4>
      <div class="row">
        <div class="span6">
          <ul class="thumbnails">
            <li>
              <a href="#" class="thumbnail">
                <img data-src="holder.js/300x200" alt="" src="http://www.tingtun.no/images/image_headerblock.jpg">
              </a>
            </li>
          </ul>
        </div>
        <div class="span6">
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <p style="margin-top: 16px;">
            <label for="comment">Comment:</label>
            <textarea id="comment" style="width: 100%; height: 64px;"></textarea>
          </p>
        </div>
      </div>
      <h4>“List of current projects”</h4>
      <div class="row">
        <div class="span6">
          <ul class="thumbnails">
            <li>
              <a href="#" class="thumbnail">
                <img data-src="holder.js/300x200" alt="" src="http://www.tingtun.no/images/sky_logo.jpg">
              </a>
            </li>
          </ul>
        </div>
        <div class="span6">
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <p style="margin-top: 16px;">
            <label for="comment">Comment:</label>
            <textarea id="comment" style="width: 100%; height: 64px;"></textarea>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span6 offset6" style="text-align: right;">
            <button class="btn" value="Previous">Previous</button>
            <button class="btn btn-primary" value="Next" id="next-button">Next</button>
        </div>
      </div>
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script data-main="scripts/main" type="text/javascript" charset="utf-8" src="scripts/require.js"></script>
    <script>
    </script>
  </body>
</html>
