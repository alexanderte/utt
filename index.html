<!DOCTYPE html>
<html>
  <head>
    <title>User Testing Tool</title>
    <meta charset="utf8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar-view"></div>
    <div class="view" id="home-view" style="display: none;"></div>
    <div class="view" id="test-view" style="display: none;"></div>
    <div class="view" id="result-view" style="display: none;"></div>
    <div id="iframe-view" style="display: none;"></div>

    <script type="text/template" id="iframe-template">
      <iframe src="{{ url }}" sandbox="allow-forms allow-scripts"></iframe>
    </script>

    <script type="text/template" id="navbar-template">
      <div class="navbar inverse">
        <div class="navbar-inner">
          <a class="brand" href="#">UTT</a>
          <form class="navbar-form pull-right">
            <div class="input-append">
              <input id="web-page" type="text" placeholder="Web page" value="http://ec.europa.eu/index_en.htm" class="span4">
              <button id="set-web-page" class="btn" value="Set">Set</button>
            </div>
          </form>
          <ul class="nav">
            <li id="test-nav-button"><a href="#/test">Test</a></li>
            <li id="result-nav-button"><a href="#/result">Results</a></li>
          </ul>
        </div>
      </div>
    </script>

    <script type="text/template" id="home-template">
      <div class="row">
        <div class="span12">
          <h1>User Testing Tool</h1>
          <p class="lead">User Testing Tool (UTT) aims to test websites more completely by integrating user testing with automated testing services. It works on any device. The accumulated testing data will be analyzed, and used to improve existing tests and/or create new tests.</p>
          <p class="lead"><strong>To get started, enter the URL of a web page to test above.</strong></p>
          <p><a class="btn btn-primary btn-large" href="#test/0">Start testing</a></p>
        </div>
      </div>
    </script>

    <script type="text/template" id="result-template">
      <h1>Results for http://ec.europa.eu/index_en.htm</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Test</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Title appropriate for web page</a></td>
            <td>Yes</td>
          </tr>
          <tr>
            <td><a href="#">Web page looks attractive</a></td>
            <td>Yes</td>
          </tr>
          <tr>
            <td><a href="#">Content corresponds to heading</a></td>
            <td>Yes</td>
          </tr>
          <tr>
            <td><a href="#">Alternative text conveys the intent of the image</a></td>
            <td><i>Multiple answers</i></td>
          </tr>
          <tr>
            <td><a href="#">Specified language corresponds to language used on the web page</a></td>
            <td>Yes</td>
          </tr>
        </tbody>
      </table>
      <p style="text-align: right;"><button id="confirm-results-button" class="btn btn-primary btn-large">Confirm results</button></p>
    </script>

    <script type="text/template" id="test-progress">
      <div class="progress">
        <div class="bar" style="width: {{ progress }}%;"></div>
      </div>
    </script>

    <script type="text/template" id="test-case-template">
      <p class="lead">{{ question }}</p>
      <p>
        <button class="btn" value="Previous" style="margin-right: 24px;">Previous</button>
        <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
        <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
        <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
        <a href="{{ nextURL }}" class="btn btn-primary" style="margin-left: 24px;">Next</a>
      </p>
    </script>

    <script type="text/template" id="test-case-template2">
      <p class="lead">Does the alternative text convey the intent of the image?</p>
      <h4>“European Commission logo”</h4>
      <div class="row">
        <div class="span6">
          <ul class="thumbnails">
            <li>
              <a href="#" class="thumbnail">
                <img data-src="holder.js/300x200" alt="" src="http://ec.europa.eu/wel/template-2012/images/logo/logo_en.gif">
              </a>
            </li>
          </ul>
        </div>
        <div class="span6">
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <p style="margin-top: 16px;">
            <label for="comment">Comment:</label>
            <textarea id="comment" style="width: 100%; height: 64px;"></textarea>
          </p>
        </div>
      </div>
      <h4>“José Manuel Barroso”</h4>
      <div class="row">
        <div class="span6">
          <ul class="thumbnails">
            <li>
              <a href="#" class="thumbnail">
                <img data-src="holder.js/300x200" alt="" src="http://ec.europa.eu/wel/ec_portal/images/barroso.jpg">
              </a>
            </li>
          </ul>
        </div>
        <div class="span6">
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <p style="margin-top: 16px;">
            <label for="comment">Comment:</label>
            <textarea id="comment" style="width: 100%; height: 64px;"></textarea>
          </p>
        </div>
      </div>
      <h4>“Irish presidency logo ©eu2013.ie”</h4>
      <div class="row">
        <div class="span6">
          <ul class="thumbnails">
            <li>
              <a href="#" class="thumbnail">
                <img data-src="holder.js/300x200" alt="" src="http://ec.europa.eu/news/images/eu_explained/130101.jpg">
              </a>
            </li>
          </ul>
        </div>
        <div class="span6">
          <label class="radio inline"><input type="radio" name="answer" value="yes"> Yes</label>
          <label class="radio inline"><input type="radio" name="answer" value="no"> No</label>
          <label class="radio inline"><input type="radio" name="answer" value="unsure"> Unsure</label>
          <p style="margin-top: 16px;">
            <label for="comment">Comment:</label>
            <textarea id="comment" style="width: 100%; height: 64px;"></textarea>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="span6 offset6" style="text-align: right;">
            <button class="btn" value="Previous">Previous</button>
            <a href="{{ nextURL }}" class="btn btn-primary">Next</a>
        </div>
      </div>
    </script>

    <script data-main="js/main" type="text/javascript" charset="utf-8" src="js/require.js"></script>
  </body>
</html>
